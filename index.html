<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Animals Sound</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 id="title">Animals Sound Effect</h1>
    <div class="set">
      <button class="dog drum" onclick="button1()">
        <i class="fas fa-dog"></i>
      </button>
      <button class="horse drum" onclick="button2()">
        <i class="fas fa-horse"></i>
      </button>
      <button class="lion drum" onclick="button3()">
        <i class="fas fa-paw-claws"></i>
      </button>
      <button class="cat drum" onclick="button4()">
        <i class="fas fa-cat"></i>
      </button>
      <button class="monkey drum" onclick="button5()">
        <i class="fas fa-monkey"></i>
      </button>
      <button class="bee drum" onclick="button6()">
        <i class="fas fa-bug"></i>
      </button>
      <button class="bird drum" onclick="button7()">
        <i class="fas fa-kiwi-bird"></i>
      </button>
    </div>

    <script src="index.js"></script>
    <footer>Made By <b>Aditya Kumar Alok</b></footer>
  </body>
</html>
